<button pButton icon="pi pi-info-circle" label="Добавить" (click)="dynamicDialogEdit()"
        class="p-button-raised p-button-rounded"></button>

<ng-container *ngIf="(airportRequest$ | async) as airports">

  <p-table #dt [value]="airports"
           styleClass="p-datatable-striped"
           [tableStyle]="{'min-width': '50rem'}"
           [rows]="10" [showCurrentPageReport]="true"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>AirportInterfaceComponent</th>
        <th>AirportInterfaceComponent code</th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-airport #my>
      <tr>
        <td>{{airport.airport_name['en']}}</td>
        <td>{{airport.airport_code}}</td>
        <td>
          <button pButton label="Удалить" (click)="delete(airport.name)"
                  class="p-button-raised p-button-rounded"></button>
        </td>
        <td>
          <button pButton icon="pi pi-info-circle" label="Редактировать" (click)="dynamicDialogEdit(airport)"
                  class="p-button-raised p-button-rounded"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>

<p-dialog [(visible)]="displayModal" [style]="{width: '450px'}" header="Edit airport" [modal]="true"
          [style]="{width: '50vw', height: '50vw', backgroundColor: 'rgb(211,211,211)'}">
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">AirportInterfaceComponent name</label>
      <input type="text" pInputText id="name" [(ngModel)]="airports.name" required autofocus/>
    </div>
  </ng-template>
</p-dialog>
